	<h:head>

			<br />

			<p>
				Precio:
				<h:inputText value="#{setBean.price}"></h:inputText>
			</p>

		</h:form>
		<h:messages globalOnly="true" styleClass="messages"/>
	</h:body>
</f:view>
</html>
